<div class="email-page">

  <h1>Compose Email</h1>

  <div class="form-group">
    <label>To</label>
    <input type="email" [(ngModel)]="email.to" />
  </div>

  <div class="form-group">
    <label>Subject</label>
    <input type="text" [(ngModel)]="email.subject" />
  </div>

  <div class="form-group">
    <label>Message</label>
    <textarea rows="8"
              [(ngModel)]="email.body"></textarea>
  </div>

  <div class="actions">
    <button class="btn secondary"
            (click)="backToDashboard()">
      Cancel
    </button>

    <button class="btn primary"
            (click)="sendEmail()">
      Send
    </button>
  </div>

</div>
